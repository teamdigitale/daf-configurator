apiVersion: v1
kind: Service
metadata:
  name: daf-configurator
  labels:
    app: daf-configurator
spec:
  type: NodePort
  ports:
  - port: 9000
    protocol: TCP
    name: http
  selector:
    app: daf-configurator

---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: daf-configurator-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: dafcongigurator
    spec:
      containers:
      - name: daf-configurator
        image: nexus.teamdigitale.test/daf-configurator:1.0.4-SNAPSHOT
        imagePullPolicy: Always
        ports:
        - name: client
          containerPort: 9000
        resources:
          limits:
            memory: 2548Mi
        env:
        - name: JAVA_OPTS
          value: "-server -XX:+UseG1GC -XX:MaxGCPauseMillis=100 -XX:+PerfDisableSharedMem -XX:+ParallelRefProcEnabled -Xmx2g -Xms2g -XX:MaxPermSize=1024m"
        - name: PLAY_CRYPTO
          valueFrom:
            secretKeyRef:
              name: daf-secret
              key: play_crypto
        - name: PAC4J_CRYPTO
          valueFrom:
            secretKeyRef:
              name: daf-secret
              key: pac4j_crypto
        - name: LDAP_USER_PWD
          valueFrom:
            secretKeyRef:
              name: daf-secret
              key: ldap_user_pwd
        volumeMounts:
        - name: config-volume
          mountPath: /opt/docker/conf/mnt
        - name: daf-configurator-logback-volume
          mountPath: /opt/docker/conf/logback.xml
          subPath: logback.xml
      imagePullSecrets:
        - name: regsecret
      volumes:
      - name: config-volume
        configMap:
          name: daf-configurator-conf
      - name: daf-configurator-logback-volume
        configMap:
          name: daf-configurator-logback